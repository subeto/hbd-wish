<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kamelia's Birthday</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function playAudio() {
        var audio = document.getElementById("myAudio");
        audio.play();
    }
  </script>
</head>
<body>
  <audio autoplay="autoplay" height="100" width="100" id="myAudio">
    <source src="aud.mp3" type="audio/mp3" />
    <embed height="100" width="100" src="aud.mp3" />
  </audio>
  <div class="msg" id="msgs">
    <iframe src="happybday/index.html" frameborder="0"></iframe>
    <button class="shadow__btn" onclick="change()">Cake!</button>
  </div>
  <div class="cake hide" id="cakec">
    <iframe src="hbd-cake/index.html" frameborder="0"></iframe>
  </div>
  <script>
    function change() {
      document.getElementById("msgs").classList.add('hide');

      document.getElementById("cakec").classList.remove('hide');
    };
  </script>
</body>
</html>
